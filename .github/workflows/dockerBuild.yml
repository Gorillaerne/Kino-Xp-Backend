name: Deploy Backend to Docker Hub

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: 🧰 Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ⚙️ Build Spring Boot JAR
        run: |
          ./mvnw clean package -DskipTests

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-backend:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-backend:${{ github.run_number }}

      - name: ✅ Deployment complete
        run: echo "🎉 Successfully pushed Docker image to Docker Hub!"
